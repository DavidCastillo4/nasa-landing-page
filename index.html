<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Play:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>

        <section class="SectionTop">
            <div class="logo">NASA</div>
        </section>

        <section class="SectionBottom">

            <div class="data">
                <span class="Title">Social Media</span>
                <span class="text">
                    Twitter - @nasa
                    <br>Facebook - fb.com/nasa
                    <br>Instagram - @nasa
                    <br>Youtube - youtube.com/NASA
                </span>
            </div>

            <div class="data">
                <span class="Title">OFFICE INFO</span>
                <span class="text">
                    Public Communications Office
                    <br>NASA Headquarters
                    <br>300 E. Street SW, Suite 5R30
                    <br>Washington, DC 20546
                    <br>(202) 358-0001 (Ofice)
                    <br>(202) 358-4338 (Fax)
                </span>
            </div>

            <div class="data">
                <span class="Title">CONTACT US</span>
                <span class="text">
                    Name
                    <br><input id="Name" type="text">
                    <br>Message
                    <br><input id="Msg" type="text">
                    <br><input name="btn" id="btn" type="button" value="send">
                </span>
            </div>

        </section>

    </main>
</body>
</html>
